name: build

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  run_job_with_aws:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ROLE_ARN }}:role/github_OIDC
          role-session-name: github-actions-${{github.run_id}}
          aws-region: us-west-2
      - name: Additional steps
        run: |
          aws sts get-caller-identity

  build-react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          npm ci && npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./build
          retention-days: 1

  deploy-ecr:
    needs: build-react
    uses: LoreCrux/personal_site/.github/workflows/deploy-ecr.yml@main
    with:
      aws-region: us-west-2
      repository: ${{ vars.REPOSITORY }}
    secrets:
      aws-role-arn: ${{ secrets.AWS_ROLE_ARN}}

  deploy-s3:
    needs: build-react
    uses: LoreCrux/personal_site/.github/workflows/deploy-s3.yml@main
    with:
      aws-region: us-west-2
    secrets:
      aws-role-arn: ${{ secrets.AWS_ROLE_ARN}}
      s3-bucket: ${{ secrets.S3_BUCKET }}
      cloudfront-distribution-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
