name: deploy-terraform
on:
  workflow_call:
    inputs:
      aws-region:
        type: string
        required: true
    secrets:
      aws-role-arn:
        required: true
  # workflow_dispatch:

permissions:
      id-token: write
      contents: read    

defaults:
  run:
    working-directory: ./infra/aws/      

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{secrets.aws-role-arn}}
          aws-region: ${{inputs.aws-region}}

      - name: Download Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform fmt
        id: fmt
        run: terraform fmt 

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        env:
          TF_VAR_acm_certificate_arn: ${{secrets.ACM_CERT_ARN}}
          TF_VAR_cloudfront_zone_id: ${{secrets.CLOUDFRONT_ZONE_ID}}
          TF_VAR_aws_cloudfront_distribution: ${{secrets.CLOUDFRONT_DISTRIBUTION_ID}}
          TF_VAR_ecr_repo_name: ${{secrets.ECR_REPO}}
          TF_VAR_kms_key_arn: ${{secrets.KMS_KEY_ARN}}
          TF_VAR_route53_zone_id: ${{secrets.ROUTE53_ZONE_ID}}
        id: plan
        run: terraform plan

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
